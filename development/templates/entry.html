<div class="row" id="zs_starter" ng-controller="EntryController">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label>选择 output 文件路径</label>
                <input placeholder="good" type="text" class="form-control" ng-model="outputPath">
            </div>
            <div class="form-group">
                <input type="checkbox" name="" id="" ng-model="generateHtml">
                <label>生成静态 html</label>
            </div>
            <div class="form-group">
            <button ng-click="goToChatDetailPage()" class="btn btn-block btn-primary">显示微信聊天内容</button>
            </div>
        </form>
    </div>
</div>
</div>
